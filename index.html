<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    
    , initial-scale=1.0"
    />
    <title>Forms playground</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Forms playground</h1>
      <form method="post" action="https://dev.cotenfrontend.pl" class="form">


        <p>
          <label for="firstName">Your name</label>
          <input
            class="form__item"
            type="text"
            
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </p>

        <p>
          <label for="lastName">Your last name</label>
          <input
            required
            class="form__item"
            type="text"
           
            placeholder="Please enter your last name"
            id="lastName"
            name="lastNamee"
          />
        </p>

        <p>
          <label>
            Favourite number
            <input
              class="form__item"
              id="favouriteNumber"
              type="number"
              placeholder="Please enter your favourite number!"
              id="favouriteNumber"
              name="favouriteNumber"
            />
          </label>
        </p>

        <p>
          <label>
            Phone number
            <input
              class="form__item"
              id="phoneNumber"
              type="tel"
              placeholder="Please enter your phone number"
              id="phoneNumbermber"
              name="phoneNumber"
            />
          </label>
        </p>

        


        <p>
          <label>
            E-mail
            <input
              class="form__item"
              id="email"
              type="tel"
              placeholder="Please enter your e-mail"
              id="email"
              name="email"
            />
          </label>
        </p>

        <p>
          <label>
            Range:
            <input
              class="form__item range--js"
              id="email"
              type="range"
              name="email"
              min="0"
              max="100"
              step="10"
            />
          </label>
        </p>

        <p>
          <label>
            Password:
            <input
              class="form__item"
              id="password"
              name="password"
              type="password"
              placeholder="Please enter your password"
              type="password"
            />
          </label>
        </p>

        <p>
          <label>
            Avatar:
            <input class="form__item" id="avatar" name="avatar" type="file" />
          </label>
        </p>


        <p>
          <label for="yourStory">Your story:
          
  </label>
       
<textarea name="yourStory" id="yourStory">My story is...</textarea>


</p>







        <p>
          <label for="band">Pick one band:</label>

          <select name="band" id="band">
            <option value="band-1">Radiohead</option>
            <option value="band-2">Metallica</option>
            <option value="band-3">Nirvana</option>
          </select>
        </p>

        <fieldset>
          <legend>Address</legend>

          <p>
            <label>
              Street name
              <input
                class="form__item"
                type="text"
                placeholder="Please enter street name"
                id="streetName"
                name="streetName"
              />
            </label>
          </p>

          <p>
            <label
              >City
              <input
                class="form__item"
                type="text"
                placeholder="Please enter your city"
                id="city"
                name="city"
              />
            </label>
          </p>



<p>

  <label>
Postal code 
<input name="postalCode"  pattern="[0-9]{2}-[0-9]{3}">


  </label>
</p>




        </fieldset>

        <fieldset>
          <legend>Favourite icecream flavour</legend>
          <p>
            <label
              ><input
                name="iceCream"
                type="radio"
                value="chocolate"
              />Chocolate</label
            >
          </p>

          <p>
            <label
              ><input
                name="iceCream"
                checked
                type="radio"
                value="lemon"
              />Lemon</label
            >
          </p>

          <p>
            <label
              ><input
                name="iceCream"
                type="radio"
                value="strawberry"
              />Strawberry</label
            >
          </p>
        </fieldset>

        <p>
          <label>
            <input name="agreement" checked type="checkbox" value="agree" />I
            agree</label
          >
        </p>




        <p>
          <label>
            <input  type="submit" value="Send" />
           
          
        </p>




      </form>
    </main>
  </body>
</html>
